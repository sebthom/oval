# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

net.sf.oval.constraint.Assert.violated={context} voldoet niet aan conditie {expression}
net.sf.oval.constraint.AssertFalse.violated={context} is niet onwaar (false)
net.sf.oval.constraint.AssertNull.violated={context} must be null
net.sf.oval.constraint.AssertTrue.violated={context} is niet waar (true)
net.sf.oval.constraint.AssertURL.violated={context} is not a valid URL
net.sf.oval.constraint.AssertValid.violated={context} is invalid
net.sf.oval.constraint.CheckWith.violated={context} aan {simpleCheck} niet voldaan
net.sf.oval.constraint.DateRange.violated={context} is not in the range {min} through {max}
net.sf.oval.constraint.Email.violated={context} is not a valid e-mail address
net.sf.oval.constraint.EqualToField.violated={context} is not equal to field {fieldName}
net.sf.oval.constraint.Future.violated={context} moet in de toekomst liggen
net.sf.oval.constraint.HasSubstring.violated={context} moet de substring '{substring}' bevatten
net.sf.oval.constraint.InstanceOf.violated={context} moet geinstantieerd zijn als type {types}
net.sf.oval.constraint.InstanceOfAny.violated={context} moet geinstantieerd zijn als type {types}
net.sf.oval.constraint.Length.violated={context} is niet tussen {min} en {max} karakters lang
net.sf.oval.constraint.MatchPattern.violated={context} matcht niet met patroon {pattern}
net.sf.oval.constraint.Max.violated={context} mag niet groter zijn dan {max}
net.sf.oval.constraint.MaxLength.violated={context} mag niet langer zijn dan {max} karakters
net.sf.oval.constraint.MaxSize.violated={context} mag niet groter zijn dan {max} elementen
net.sf.oval.constraint.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraint.Min.violated={context} mag niet kleiner zijn dan {min}
net.sf.oval.constraint.MinLength.violated={context} mag niet korter zijn dan {min} karakters
net.sf.oval.constraint.MinSize.violated={context} mag niet kleiner zijn dan {min} elements
net.sf.oval.constraint.NoSelfReference.violated={context} illegale referentie naar zichzelf
net.sf.oval.constraint.NotBlank.violated={context} mag niet blanco zijn
net.sf.oval.constraint.NotEmpty.violated={context} mag niet leeg zijn
net.sf.oval.constraint.NotEqual.violated={context} must not equal {testString}
net.sf.oval.constraint.NotEqualToField.violated={context} must not equal to field {fieldName}
net.sf.oval.constraint.NotMatchPattern.violated={context} must not match the pattern {pattern}
net.sf.oval.constraint.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraint.NotNegative.violated={context} mag niet negatief zijn
net.sf.oval.constraint.NotNull.violated={context} mag niet NULL zijn
net.sf.oval.constraint.Past.violated={context} moet in het verleden liggen
net.sf.oval.constraint.Range.violated={context} is niet in de range tussen {min} en {max}
net.sf.oval.constraint.Size.violated={context} heeft niet tussen {min} en {max} elementen
net.sf.oval.constraint.ValidateWithMethod.violated={context} als invalide aangegeven door methode  {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} voldoet niet aan pre conditie: {expression}
net.sf.oval.guard.Post.violated={context} voldoet niet aan post condition: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Opvragen van waarde van veld {fieldName} is mislukt.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Er is al een andere set constraints gedefinieerd met dezelfde fully qualified id 
{constraintSetId}.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=Expressie taal {languageId} is niet beschikbaar.
net.sf.oval.exception.UndefinedConstraintSetException.message=Er is geen set constraint sets met id {constraintSetId} gedefinieerd.
net.sf.oval.exception.InvokingMethodFailedException.message=Aanroepen van methode {methodName} is mislukt.

net.sf.oval.context.ConstructorParameterContext.parameter=parameter
net.sf.oval.context.MethodParameterContext.parameter=parameter