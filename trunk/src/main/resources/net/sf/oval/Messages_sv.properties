# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

net.sf.oval.constraint.Assert.violated={context} tillfredställer inte kraven: {expression}
net.sf.oval.constraint.AssertFalse.violated={context} är ej falskt
net.sf.oval.constraint.AssertNull.violated={context} must be null
net.sf.oval.constraint.AssertTrue.violated={context} är ej sant
net.sf.oval.constraint.AssertURL.violated={context} is not a valid URL
net.sf.oval.constraint.AssertValid.violated={context} is invalid
net.sf.oval.constraint.CheckWith.violated={context} {simpleCheck} inte tillfredställd
net.sf.oval.constraint.DateRange.violated={context} is not in the range {min} through {max}
net.sf.oval.constraint.Email.violated={context} is not a valid e-mail address
net.sf.oval.constraint.EqualToField.violated={context} is not equal to field {fieldName}
net.sf.oval.constraint.Future.violated={context} måste vara i framtiden
net.sf.oval.constraint.HasSubstring.violated={context} måste innehålla strängen '{substring}'
net.sf.oval.constraint.InstanceOf.violated={context} måste vara en instans av {types}
net.sf.oval.constraint.InstanceOfAny.violated={context} måste vara en instans av {types}
net.sf.oval.constraint.Length.violated={context} är inte mellan {min} och {max} tecken lång
net.sf.oval.constraint.MatchPattern.violated={context} matchar inte mönstret {pattern}
net.sf.oval.constraint.Max.violated={context} kan inte vara större än {max}
net.sf.oval.constraint.MaxLength.violated={context} kan inte vara längre än {max} tecken
net.sf.oval.constraint.MaxSize.violated={context} kan inte ha fler än {max} element
net.sf.oval.constraint.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraint.Min.violated={context} kan inte vara mindre än {min}
net.sf.oval.constraint.MinLength.violated={context} kan inte vara färre än {min} tecken
net.sf.oval.constraint.MinSize.violated={context} kan inte ha färre än {min} element
net.sf.oval.constraint.NoSelfReference.violated={context} ogiltig själv-referens
net.sf.oval.constraint.NotBlank.violated={context} kan inte vara blank
net.sf.oval.constraint.NotEmpty.violated={context} kan inte vara tom
net.sf.oval.constraint.NotEqual.violated={context} must not equal {testString}
net.sf.oval.constraint.NotEqualToField.violated={context} must not equal to field {fieldName}
net.sf.oval.constraint.NotMatchPattern.violated={context} must not match the pattern {pattern}
net.sf.oval.constraint.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraint.NotNegative.violated={context} kan inte vara negativ
net.sf.oval.constraint.NotNull.violated={context} kan inte vara null
net.sf.oval.constraint.Past.violated={context} måste vara i gången tid
net.sf.oval.constraint.Range.violated={context} är inte inom ramen av {min} till {max}
net.sf.oval.constraint.Size.violated={context} har inte mellan {min} och {max} element
net.sf.oval.constraint.ValidateWithMethod.violated={context} indikerar att vara ogiltig beroende på metoden {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} tillfredställer inte för-villkoret: {expression}
net.sf.oval.guard.Post.violated={context} tillfredställer inte efter-villkoret: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Tillgång till värdefält {fieldName} nekades.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=En annan konstant med samma fullständigt kvalificerade id {constraintSetId} har redan definierats.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=Uttrycksspråket {languageId} är inte tillgängligt.
net.sf.oval.exception.UndefinedConstraintSetException.message=Ingen konstant med idt {constraintSetId} definierad.
net.sf.oval.exception.InvokingMethodFailedException.message=Implementering av metoden {methodName} nekades.

net.sf.oval.context.ConstructorParameterContext.parameter=parameter
net.sf.oval.context.MethodParameterContext.parameter=parameter