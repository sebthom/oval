# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

net.sf.oval.constraint.Assert.violated={context} erfüllt Bedingung nicht: {expression}
net.sf.oval.constraint.AssertFalse.violated={context} muss unwahr sein
net.sf.oval.constraint.AssertNull.violated={context} muss Null sein
net.sf.oval.constraint.AssertTrue.violated={context} muss wahr sein
net.sf.oval.constraint.AssertURL.violated={context} ist eine ungültige URL
net.sf.oval.constraint.AssertValid.violated={context} ist ungültig
net.sf.oval.constraint.CheckWith.violated={context} {simpleCheck} nicht erfüllt
net.sf.oval.constraint.Email.violated={context} ist keine gültige E-Mail-Adresse
net.sf.oval.constraint.EqualToField.violated={context} entspricht nicht dem Feld {fieldName}
net.sf.oval.constraint.DateRange.violated={context} ist nicht im Bereich {min} bis {max}
net.sf.oval.constraint.Future.violated={context} muss in der Zukunft liegen
net.sf.oval.constraint.HasSubstring.violated={context} muss die Zeichenkette '{substring}' enthalten
net.sf.oval.constraint.InstanceOf.violated={context} muss eine Instanz von {types} sein
net.sf.oval.constraint.InstanceOfAny.violated={context} muss eine Instanz von {types} sein
net.sf.oval.constraint.Length.violated={context} hat keine Länge von {min} bis {max} Zeichen
net.sf.oval.constraint.MatchPattern.violated={context} entspricht nicht dem Muster {pattern}
net.sf.oval.constraint.Max.violated={context} darf nicht grösser als {max} sein
net.sf.oval.constraint.MaxLength.violated={context} darf nicht länger als {max} Zeichen sein
net.sf.oval.constraint.MaxSize.violated={context} darf nicht mehr als {max} Elemente besitzen
net.sf.oval.constraint.MemberOf.violated={context} muss einer folgender Werte sein: {members}
net.sf.oval.constraint.Min.violated={context} darf nicht kleiner als {min} sein
net.sf.oval.constraint.MinLength.violated={context} darf nicht kürzer als {min} Zeichen sein
net.sf.oval.constraint.MinSize.violated={context} darf nicht weniger als {min} Elemente besitzen
net.sf.oval.constraint.NoSelfReference.violated={context} darf keine Selbstreferenz sein
net.sf.oval.constraint.NotBlank.violated={context} darf nicht leer sein
net.sf.oval.constraint.NotEmpty.violated={context} darf nicht leer sein
net.sf.oval.constraint.NotEqual.violated={context} darf nicht {testString} entsprechen
net.sf.oval.constraint.NotEqualToField.violated={context} darf nicht dem Feld {fieldName} entsprechen
net.sf.oval.constraint.NotMatchPattern.violated={context} darf nicht dem Muster {pattern} entsprechen
net.sf.oval.constraint.NotMemberOf.violated={context} darf keiner folgender Werte sein: {members}
net.sf.oval.constraint.NotNegative.violated={context} darf nicht negativ sein
net.sf.oval.constraint.NotNull.violated={context} darf nicht Null sein
net.sf.oval.constraint.Past.violated={context} muss in der Vergangenheit liegen
net.sf.oval.constraint.Range.violated={context} ist nicht im Bereich {min} bis {max}
net.sf.oval.constraint.Size.violated={context} besitzt nicht {min} bis {max} Elemente
net.sf.oval.constraint.ValidateWithMethod.violated={context} wurde durch die Methode {methodName}({parameterType}) als ungültig bewertet

net.sf.oval.guard.Pre.violated={context} erfüllt Vorbedingung nicht: {expression}
net.sf.oval.guard.Post.violated={context} erfüllt Nachbedingung nicht: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Das Abrufen des Feldwerts {fieldName} schlug fehl.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Ein anders Constraint Set mit der gleichen vollqualifzierten ID {constraintSetId} wurde bereits definiert.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=Die Scriptsprache {languageId} ist nicht verfügbar.
net.sf.oval.exception.UndefinedConstraintSetException.message=Es ist kein Constraint Set mit der ID {constraintSetId} definiert.
net.sf.oval.exception.InvokingMethodFailedException.message=Das Ausführen der Methode {methodName} schlug fehl.

net.sf.oval.context.ConstructorParameterContext.parameter=Parameter
net.sf.oval.context.MethodParameterContext.parameter=Parameter