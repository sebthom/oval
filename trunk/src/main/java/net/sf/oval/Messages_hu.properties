# {context} = az érvényesítendõ szövegkörnyezet (pl. egy mezõ, egy metódus visszatérési értéke vagy egy konstruktor/metódus paramétere
# {invalidValue} = az ellenõrzött érték

net.sf.oval.constraints.Assert.violated={context} nem teljesíti a feltételt: {expression}
net.sf.oval.constraints.AssertFalse.violated={context} nem hamis
net.sf.oval.constraints.AssertTrue.violated={context} nem igaz
net.sf.oval.constraints.CheckWith.violated={context} {simpleCheck} nem teljesül
net.sf.oval.constraints.DateRange.violated={context} is not in the range {min} through {max}
net.sf.oval.constraints.EqualToField.violated={context} is not equal to field {fieldName}
net.sf.oval.constraints.Future.violated={context} a jövõben kell, hogy szerepeljen
net.sf.oval.constraints.HasSubstring.violated={context} a '{substring}' részsztringet kell, hogy tartalmazza
net.sf.oval.constraints.InstanceOf.violated={context} a {types} példánya kell, hogy legyen
net.sf.oval.constraints.InstanceOfAny.violated={context} a {types} példánya kell, hogy legyen
net.sf.oval.constraints.Length.violated={context} hossza nem esik {min} és {max} közé
net.sf.oval.constraints.MatchPattern.violated={context} nem felel meg a {pattern} mintának
net.sf.oval.constraints.Max.violated={context} nem lehet nagyobb, mint {max}
net.sf.oval.constraints.MaxLength.violated={context} nem lehet hosszabb {max} karakternél
net.sf.oval.constraints.MaxSize.violated={context} nem tartalmazhat több elemet, mint {max}
net.sf.oval.constraints.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraints.Min.violated={context} nem lehet kisebb, mint {min}
net.sf.oval.constraints.MinLength.violated={context} nem lehet rövidebb {min} karakternél
net.sf.oval.constraints.MinSize.violated={context} nem tartalmazhat kevesebb elemet, mint {min}
net.sf.oval.constraints.NoSelfReference.violated={context} illegális önhivatkozás
net.sf.oval.constraints.NotBlank.violated={context} nem lehet kitöltetlen
net.sf.oval.constraints.NotEmpty.violated={context} nem lehet üres
net.sf.oval.constraints.NotEqual.violated={context} must not equal {testString}
net.sf.oval.constraints.NotEqualToField.violated={context} must not equal to field {fieldName}
net.sf.oval.constraints.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraints.NotNegative.violated={context} nem lehet negatív
net.sf.oval.constraints.NotNull.violated={context} nem lehet null
net.sf.oval.constraints.Past.violated={context} a múltban kell, hogy szerepeljen
net.sf.oval.constraints.Range.violated={context} nem esik a {min} és {max} által meghatározott tartományba
net.sf.oval.constraints.Size.violated={context} elemszáma nem esik a {min} és {max} által meghatározott tartományba
net.sf.oval.constraints.ValidateWithMethod.violated={context} a {methodName}({parameterType}) szerint érvénytelen

net.sf.oval.guard.Pre.violated={context} nem teljesíti az elõfeltételt: {expression}
net.sf.oval.guard.Post.violated={context} nem teljesíti az utófeltételt: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=A {fieldName} mezõ értékének elérése nem sikerült.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Egy másik megszorítás ugyanezzel a teljes értékû azonosítóval ({constraintSetId}) már definiált. 
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=A kifejezés nyelve ({languageId}) nem áll rendelkezésre.
net.sf.oval.exception.UndefinedConstraintSetException.message=Nincs definiált megszorítás a(z) {constraintSetId} azonosítóval.
net.sf.oval.exception.InvokingMethodFailedException.message=A {methodName} hívása nem sikerült.

net.sf.oval.context.ConstructorParameterContext.parameter=paraméter
net.sf.oval.context.MethodParameterContext.parameter=paraméter