# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

net.sf.oval.constraints.Assert.violated={context} tilfredsstiller ikke betingelse: {expression}
net.sf.oval.constraints.AssertFalse.violated={context} er ikke ugyldig
net.sf.oval.constraints.AssertTrue.violated={context} er ikke gyldig
net.sf.oval.constraints.CheckWith.violated={context} {simpleCheck} er ikke gyldig
net.sf.oval.constraints.Future.violated={context} må være fram i tid
net.sf.oval.constraints.HasSubstring.violated={context} må inneholde delstrengen '{substring}'
net.sf.oval.constraints.InstanceOf.violated={context} må være instans av {types}
net.sf.oval.constraints.InstanceOfAny.violated={context} må være instans av {types}
net.sf.oval.constraints.Length.violated={context} er ikke mellom {min} og {max} tegn lang
net.sf.oval.constraints.MatchPattern.violated={context} matcher ikke det regulære uttrykket {pattern}
net.sf.oval.constraints.Max.violated={context} kan ikke være større enn {max}
net.sf.oval.constraints.MaxLength.violated={context} kan ikke være lengre enn {max} tegn
net.sf.oval.constraints.MaxSize.violated={context} kan ikke ha mer enn {max} elementer
net.sf.oval.constraints.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraints.Min.violated={context} kan ikke være mindre enn {min}
net.sf.oval.constraints.MinLength.violated={context} kan ikke være kortere enn {min} tegn
net.sf.oval.constraints.MinSize.violated={context} kan ikke ha færre enn {min} elementer
net.sf.oval.constraints.NoSelfReference.violated={context} kan ikke referere til seg selv
net.sf.oval.constraints.NotBlank.violated={context} kan ikke være blank
net.sf.oval.constraints.NotEmpty.violated={context} kan ikke være tom
net.sf.oval.constraints.NotEqual.violated={context} must not equal {testString}
net.sf.oval.constraints.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraints.NotNegative.violated={context} kan ikke være negativ
net.sf.oval.constraints.NotNull.violated={context} kan ikke være null
net.sf.oval.constraints.Past.violated={context} må være tilbake i tid
net.sf.oval.constraints.Range.violated={context} er ikke i intervallet {min} til {max}
net.sf.oval.constraints.Size.violated={context} må ha mellom {min} og {max} elementer
net.sf.oval.constraints.ValidateWithMethod.violated={context} anses å være ugyldig ifølge metoden {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} tilfredsstiller ikke inngangsbetingelse: {expression}
net.sf.oval.guard.Post.violated={context} tilfredsstiller ikke utgangsbetingelse: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Tilgang til verdien av feltet {fieldName} feilet.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Et annet ConstraintSet med samme id {constraintSetId} er allerede definert.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=Evalueringsspråket {languageId} er ikke tilgjengelig.
net.sf.oval.exception.UndefinedConstraintSetException.message=Udefinert ConstraintSet-id: {constraintSetId}.
net.sf.oval.exception.InvokingMethodFailedException.message=Kall til metoden {methodName} feilet.

net.sf.oval.context.ConstructorParameterContext.parameter=parameter
net.sf.oval.context.MethodParameterContext.parameter=parameter