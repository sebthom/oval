# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

net.sf.oval.constraints.Assert.violated={context} não satisfaz a condição: {expression}
net.sf.oval.constraints.AssertFalse.violated={context} não é falso
net.sf.oval.constraints.AssertTrue.violated={context} não é verdadeiro
net.sf.oval.constraints.CheckWith.violated={context} {simpleCheck} não foi satisfeito
net.sf.oval.constraints.Future.violated={context} deve ser no futuro
net.sf.oval.constraints.HasSubstring.violated={context} deve conter o elemento '{substring}'
net.sf.oval.constraints.InstanceOf.violated={context} deve ser uma instância de {types}
net.sf.oval.constraints.InstanceOfAny.violated={context} deve ser uma instância de {types}
net.sf.oval.constraints.Length.violated={context} não tem entre {min} e {max} caracteres
net.sf.oval.constraints.MatchPattern.violated={context} não é compatível com o padrão {pattern}
net.sf.oval.constraints.Max.violated={context} não pode ser maior que {max}
net.sf.oval.constraints.MaxLength.violated={context} não pode ser maior que {max} caracteres
net.sf.oval.constraints.MaxSize.violated={context} não pode ter mais que {max} elementos
net.sf.oval.constraints.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraints.Min.violated={context} não pode ser menor que {min}
net.sf.oval.constraints.MinLength.violated={context} não pode ser menor que {min} caracteres
net.sf.oval.constraints.MinSize.violated={context} não pode ter menos que {min} elementos
net.sf.oval.constraints.NoSelfReference.violated={context} faz uma auto-referência ilegal
net.sf.oval.constraints.NotBlank.violated={context} não pode estar em branco
net.sf.oval.constraints.NotEmpty.violated={context} não pode estar vazio
net.sf.oval.constraints.NotEqual.violated={context} must not equal {testString}
net.sf.oval.constraints.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraints.NotNegative.violated={context} não pode ser negativo
net.sf.oval.constraints.NotNull.violated={context} não pode ser nulo
net.sf.oval.constraints.Past.violated={context} deve ser no passado
net.sf.oval.constraints.Range.violated={context} não esta no intervalo entre {min} e {max}
net.sf.oval.constraints.Size.violated={context} não tem entre {min} e {max} elementos
net.sf.oval.constraints.ValidateWithMethod.violated={context} é indicado como inválido pelo método {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} não satisfaz a pré-condição: {expression}
net.sf.oval.guard.Post.violated={context} não satisfaz a pós-condição: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=O acesso ao valor do campo {fieldName} falhou.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Já existe um outro conjunto de constraints com o mesmo identificador {constraintSetId}.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=A Expression language {languageId} não está disponível.
net.sf.oval.exception.UndefinedConstraintSetException.message=Não foi definido nenhum conjunto de constraints com id {constraintSetId}.
net.sf.oval.exception.InvokingMethodFailedException.message=A invocação do método {methodName} falhou.

net.sf.oval.context.ConstructorParameterContext.parameter=parâmetro
net.sf.oval.context.MethodParameterContext.parameter=parâmetro
