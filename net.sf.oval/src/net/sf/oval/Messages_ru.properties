# {context} = проверка контекста (например поле, возвращаемое значение метода или параметр метода)
# {invalidValue} = значение, которое было проверено

net.sf.oval.constraints.Assert.violated={context} не удовлетворяет условию: {expression}
net.sf.oval.constraints.AssertFalse.violated={context} не является ложным
net.sf.oval.constraints.AssertTrue.violated={context} не истинен
net.sf.oval.constraints.CheckWith.violated={context} {simpleCheck} не достаточный
net.sf.oval.constraints.Future.violated={context} должен быть в будущем
net.sf.oval.constraints.HasSubstring.violated={context} должен содержать подстроку '{substring}'
net.sf.oval.constraints.InstanceOf.violated={context} должен быть по образцу {type}
net.sf.oval.constraints.Length.violated={context} - не между {min} и {max} количеством символов
net.sf.oval.constraints.MatchPattern.violated={context} не соответствует образцу {pattern}
net.sf.oval.constraints.Max.violated={context} не может быть больше, чем {max}
net.sf.oval.constraints.MaxLength.violated={context} не может быть длинее, чем {max} символов
net.sf.oval.constraints.MaxSize.violated={context} не может иметь больше, чем {max} элементов
net.sf.oval.constraints.Min.violated={context} не может быть меньше, чем {min}
net.sf.oval.constraints.MinLength.violated={context} не может быть менее, чем {min} символов
net.sf.oval.constraints.MinSize.violated={context} не может иметь меньше, чем {min} элементов
net.sf.oval.constraints.NoSelfReference.violated={context} неправильная ссылка
net.sf.oval.constraints.NotBlank.violated={context} не может быть пустым
net.sf.oval.constraints.NotEmpty.violated={context} не может быть не заполненным
net.sf.oval.constraints.NotNegative.violated={context} не может быть отрицательным
net.sf.oval.constraints.NotNull.violated={context} не может быть нулевым
net.sf.oval.constraints.Past.violated={context} должен быть в прошлом
net.sf.oval.constraints.Range.violated={context} не находится в диапазоне от {min} до {max}
net.sf.oval.constraints.Size.violated={context} не имеет элементов между {min} и {max}
net.sf.oval.constraints.ValidateWithMethod.violated={context} обозначен, как неправильный следующим методом {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} не удовлетворяет пред условию: {expression}
net.sf.oval.guard.Post.violated={context} не удовлетворяет пост уловию: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Доступ к значению поля {fieldName} невозможен.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Существует другое ограничение с такими же параметрами {constraintSetId}.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=Данный язык {languageId} не доступен.
net.sf.oval.exception.UndefinedConstraintSetException.message=Не ограничено через {constraintSetId}.
net.sf.oval.exception.InvokingMethodFailedException.message=Вызов метода {methodName} не удался.

net.sf.oval.context.ConstructorParameterContext.parameter=параметр
net.sf.oval.context.MethodParameterContext.parameter=параметр