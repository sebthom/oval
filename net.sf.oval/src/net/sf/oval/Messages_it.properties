# {context} = il contesto di validazione (p.e. un campo, il valore di ritorno di un metodo o di un parametro di un costruttore/metodo
# {invalidValue} = il valore che è stato selezionato

net.sf.oval.constraints.Assert.violated={context} non soddisfa la seguente condizione: {expression}
net.sf.oval.constraints.AssertFalse.violated={context} non è falso
net.sf.oval.constraints.AssertTrue.violated={context} non è vero
net.sf.oval.constraints.CheckWith.violated={context} {simpleCheck} non soddisfatto
net.sf.oval.constraints.Future.violated={context} dovrà essere nel futuro
net.sf.oval.constraints.HasSubstring.violated={context} deve contenere la substringa '{substring}'
net.sf.oval.constraints.InstanceOf.violated={context} dev'essere un'istanza di {type}
net.sf.oval.constraints.Length.violated={context} non è tra {min} e {max} caratteri
net.sf.oval.constraints.MatchPattern.violated={context} non corrisponde al pattern {pattern}
net.sf.oval.constraints.Max.violated={context} non può essere maggiore di {max}
net.sf.oval.constraints.MaxLength.violated={context} non può essere più lungo di {max} caratteri
net.sf.oval.constraints.MaxSize.violated={context} non può avere più di {max} elementi
net.sf.oval.constraints.Min.violated={context} non può essere più piccolo di {min}
net.sf.oval.constraints.MinLength.violated={context} non può essere più corto di {min} caratteri
net.sf.oval.constraints.MinSize.violated={context} non può avere meno di {min} elementi
net.sf.oval.constraints.NoSelfReference.violated={context} illegal self reference
net.sf.oval.constraints.NotBlank.violated={context} non può essere bianco
net.sf.oval.constraints.NotEmpty.violated={context} non può essere vuoto
net.sf.oval.constraints.NotNegative.violated={context} non può essere negativo
net.sf.oval.constraints.NotNull.violated={context} non può essere nullo
net.sf.oval.constraints.Past.violated={context} deve essere nel passato
net.sf.oval.constraints.Range.violated={context} non è nel range tra {min} e {max}
net.sf.oval.constraints.Size.violated={context} non ha elementi compresi tra {min} e {max}
net.sf.oval.constraints.ValidateWithMethod.violated={context} è indicato essere invalido per il metodo {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} non soddisfa i pre-requisiti: {expression}
net.sf.oval.guard.Post.violated={context} non soddisfa i post-requisiti: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Acesso al valore del campo {fieldName} fallito.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Un altra restrizione è gia stata definita con lo stesso id qualificato {constraintSetId}.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=L'espressione del linguaggio {languageId} non è disponibile.
net.sf.oval.exception.UndefinedConstraintSetException.message=Non è stata definita alcuna restrizione con l'id {constraintSetId}.
net.sf.oval.exception.InvokingMethodFailedException.message=Utilizzo del metodo {methodName} fallito.

net.sf.oval.context.ConstructorParameterContext.parameter=parametro
net.sf.oval.context.MethodParameterContext.parameter=parametro