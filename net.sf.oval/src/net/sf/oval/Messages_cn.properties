straints.MinSize.violated={context}不能包含少于{min}个元素net.sf.oval.constraints.NoSelfReference.violated={context}非法的自我引用net.sf.oval.constraints.NotBlank.violated={context}不能是空白(blank)的net.sf.oval.constraints.NotEmpty.violated={context}不能是空(empty)的net.sf.oval.constraints.NotEqual.violated={context} must not equal {testString}net.sf.oval.constraints.NotEqualToField.violated={context} must not equal to field {fieldName}net.sf.oval.constraints.NotMemberOf.violated={context} must not be one of these values: {members}net.sf.oval.constraints.NotNegative.violated={context}不能是负的net.sf.oval.constraints.NotNull.violated={context}不能是空(null)的net.sf.oval.constraints.Past.violated={context}必须在past中net.sf.oval.constraints.Range.violated={context}不在从{min}到{max}的范围里net.sf.oval.constraints.Size.violated={context}不包含介于{min}个到{max}个之间的元素net.sf.oval.constraints.ValidateWithMethod.violated=方法{methodName}({parameterType})决定{context}是不合法的net.sf.oval.guard.Pre.violated={context}不满足前提条件{expression}net.sf.oval.guard.Post.violated={context}不满足结束条件{expression}net.sf.oval.exception.AccessingFieldValueFailedException.message=访问域{fieldName}的值失败。net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=另外一个全名相同的限制集{constraintSetId}已经被定义过了。net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=表达式语言{languageId}不可用。net.sf.oval.exception.UndefinedConstraintSetException.message=限制集{constraintSetId}没有被定义过。net.sf.oval.exception.InvokingMethodFailedException.message=调用方法{methodName}失败。net.sf.oval.context.ConstructorParameterContext.parameter=参数net.sf.oval.context.MethodParameterContext.parameter=参数