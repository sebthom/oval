# {context} = el contexto de validación (p.e. un campo, el valor de retorno de un método o un parámetro de un constructor/método
# {invalidValue} = el valor que ha sido seleccionado

net.sf.oval.constraints.Assert.violated={context} no satisface la condición: {expression}
net.sf.oval.constraints.AssertFalse.violated={context} no es falso
net.sf.oval.constraints.AssertTrue.violated={context} no es cierto
net.sf.oval.constraints.CheckWith.violated={context} {simpleCheck} no se satisface
net.sf.oval.constraints.Future.violated={context} debe estar en el futuro
net.sf.oval.constraints.HasSubstring.violated={context} debe contener la subcadena '{substring}'
net.sf.oval.constraints.InstanceOf.violated={context} debe ser una instancia de {type}
net.sf.oval.constraints.Length.violated=La longitud de caracteres de {context} no está entre {min} y {max}
net.sf.oval.constraints.MatchPattern.violated={context} no cumple el patrón {pattern}
net.sf.oval.constraints.Max.violated={context} no puede ser mayor que {max}
net.sf.oval.constraints.MaxLength.violated={context} no puede ser más largo de {max} caracteres
net.sf.oval.constraints.MaxSize.violated={context} no puede tener más de {max} elementos
net.sf.oval.constraints.Min.violated={context} no puede ser menor que {min}
net.sf.oval.constraints.MinLength.violated={context} no puede tener menos de {min} caracteres
net.sf.oval.constraints.MinSize.violated={context} no puede tener menos de {min} elementos
net.sf.oval.constraints.NoSelfReference.violated={context} referencia circular ilegal
net.sf.oval.constraints.NotBlank.violated={context} no puede estar en blanco
net.sf.oval.constraints.NotEmpty.violated={context} no puede estar vacío
net.sf.oval.constraints.NotNegative.violated={context} no puede ser negativo
net.sf.oval.constraints.NotNull.violated={context} no puede ser null
net.sf.oval.constraints.Past.violated={context} debe estar en el pasado
net.sf.oval.constraints.Range.violated={context} no se encuentra entre el rango {min} y {max}
net.sf.oval.constraints.Size.violated={context} no tiene entre {min} y {max} elementos
net.sf.oval.constraints.ValidateWithMethod.violated={context} ha sido indicado no válido por el método {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} no satisface la precondición: {expression}
net.sf.oval.guard.Post.violated={context} no satisface la postcondición: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Fallo al acceder al valor del campo {fieldName}.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Ya se ha definido otra restricción con el mismo id cualificado {constraintSetId}.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=La expresión del lenguaje {languageId} no está disponible.
net.sf.oval.exception.UndefinedConstraintSetException.message=No se ha definido ninguna restricción con id {constraintSetId}.
net.sf.oval.exception.InvokingMethodFailedException.message=Fallo al invocar el método {methodName}.

net.sf.oval.context.ConstructorParameterContext.parameter=parámetro
net.sf.oval.context.MethodParameterContext.parameter=parámetro
