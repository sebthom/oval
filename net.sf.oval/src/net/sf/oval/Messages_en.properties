net.sf.oval.constraints.MinSize.violated={context} cannot have less than {min} elements
net.sf.oval.constraints.NoSelfReference.violated={context} illegal self reference
net.sf.oval.constraints.NotEmpty.violated={context} cannot be empty
net.sf.oval.constraints.NotNegative.violated={context} cannot be negative
net.sf.oval.constraints.NotNull.violated={context} cannot be null
net.sf.oval.constraints.Past.violated={context} must be in the past
net.sf.oval.constraints.Range.violated={context} is not in the range {min} through {max}
net.sf.oval.constraints.Size.violated={context} does not have between {min} and {max} elements
