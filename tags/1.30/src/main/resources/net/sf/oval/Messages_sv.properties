# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

net.sf.oval.constraints.Assert.violated={context} tillfredställer inte kraven: {expression}
net.sf.oval.constraints.AssertFalse.violated={context} är ej falskt
net.sf.oval.constraints.AssertTrue.violated={context} är ej sant
net.sf.oval.constraints.CheckWith.violated={context} {simpleCheck} inte tillfredställd
net.sf.oval.constraints.DateRange.violated={context} is not in the range {min} through {max}
net.sf.oval.constraints.EqualToField.violated={context} is not equal to field {fieldName}
net.sf.oval.constraints.Future.violated={context} måste vara i framtiden
net.sf.oval.constraints.HasSubstring.violated={context} måste innehålla strängen '{substring}'
net.sf.oval.constraints.InstanceOf.violated={context} måste vara en instans av {types}
net.sf.oval.constraints.InstanceOfAny.violated={context} måste vara en instans av {types}
net.sf.oval.constraints.Length.violated={context} är inte mellan {min} och {max} tecken lång
net.sf.oval.constraints.MatchPattern.violated={context} matchar inte mönstret {pattern}
net.sf.oval.constraints.Max.violated={context} kan inte vara större än {max}
net.sf.oval.constraints.MaxLength.violated={context} kan inte vara längre än {max} tecken
net.sf.oval.constraints.MaxSize.violated={context} kan inte ha fler än {max} element
net.sf.oval.constraints.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraints.Min.violated={context} kan inte vara mindre än {min}
net.sf.oval.constraints.MinLength.violated={context} kan inte vara färre än {min} tecken
net.sf.oval.constraints.MinSize.violated={context} kan inte ha färre än {min} element
net.sf.oval.constraints.NoSelfReference.violated={context} ogiltig själv-referens
net.sf.oval.constraints.NotBlank.violated={context} kan inte vara blank
net.sf.oval.constraints.NotEmpty.violated={context} kan inte vara tom
net.sf.oval.constraints.NotEqual.violated={context} must not equal {testString}
net.sf.oval.constraints.NotEqualToField.violated={context} must not equal to field {fieldName}
net.sf.oval.constraints.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraints.NotNegative.violated={context} kan inte vara negativ
net.sf.oval.constraints.NotNull.violated={context} kan inte vara null
net.sf.oval.constraints.Past.violated={context} måste vara i gången tid
net.sf.oval.constraints.Range.violated={context} är inte inom ramen av {min} till {max}
net.sf.oval.constraints.Size.violated={context} har inte mellan {min} och {max} element
net.sf.oval.constraints.ValidateWithMethod.violated={context} indikerar att vara ogiltig beroende på metoden {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} tillfredställer inte för-villkoret: {expression}
net.sf.oval.guard.Post.violated={context} tillfredställer inte efter-villkoret: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Tillgång till värdefält {fieldName} nekades.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=En annan konstant med samma fullständigt kvalificerade id {constraintSetId} har redan definierats.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=Uttrycksspråket {languageId} är inte tillgängligt.
net.sf.oval.exception.UndefinedConstraintSetException.message=Ingen konstant med idt {constraintSetId} definierad.
net.sf.oval.exception.InvokingMethodFailedException.message=Implementering av metoden {methodName} nekades.

net.sf.oval.context.ConstructorParameterContext.parameter=parameter
net.sf.oval.context.MethodParameterContext.parameter=parameter