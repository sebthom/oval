net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=Le langage {languageId} n'est pas disponible.
net.sf.oval.exception.UndefinedConstraintSetException.message=Aucun ensemble de contraintes avec l'identifiant {constraintSetId} n'est d\u00E9fini.
