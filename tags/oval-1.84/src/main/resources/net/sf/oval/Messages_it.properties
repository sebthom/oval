# {context} = il contesto di validazione (p.e. un campo, il valore di ritorno di un metodo o di un parametro di un costruttore/metodo
# {invalidValue} = il valore che è stato selezionato

net.sf.oval.constraint.Assert.violated={context} non soddisfa la seguente condizione: {expression}
net.sf.oval.constraint.AssertFalse.violated={context} non è falso
net.sf.oval.constraint.AssertNull.violated={context} must be null
net.sf.oval.constraint.AssertTrue.violated={context} non è vero
net.sf.oval.constraint.AssertURL.violated={context} is not a valid URL
net.sf.oval.constraint.AssertValid.violated={context} is invalid
net.sf.oval.constraint.CheckWith.violated={context} {simpleCheck} non soddisfatto
net.sf.oval.constraint.DateRange.violated={context} is not in the range {min} through {max}
net.sf.oval.constraint.Email.violated={context} is not a valid e-mail address
net.sf.oval.constraint.EqualToField.violated={context} is not equal to field {fieldName}
net.sf.oval.constraint.Future.violated={context} dovrà essere nel futuro
net.sf.oval.constraint.HasSubstring.violated={context} deve contenere la substringa '{substring}'
net.sf.oval.constraint.InstanceOf.violated={context} dev'essere un'istanza di {types}
net.sf.oval.constraint.InstanceOfAny.violated={context} dev'essere un'istanza di {types}
net.sf.oval.constraint.Length.violated={context} non è tra {min} e {max} caratteri
net.sf.oval.constraint.MatchPattern.violated={context} non corrisponde al pattern {pattern}
net.sf.oval.constraint.Max.violated={context} non può essere maggiore di {max}
net.sf.oval.constraint.MaxLength.violated={context} non può essere più lungo di {max} caratteri
net.sf.oval.constraint.MaxSize.violated={context} non può avere più di {max} elementi
net.sf.oval.constraint.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraint.Min.violated={context} non può essere più piccolo di {min}
net.sf.oval.constraint.MinLength.violated={context} non può essere più corto di {min} caratteri
net.sf.oval.constraint.MinSize.violated={context} non può avere meno di {min} elementi
net.sf.oval.constraint.NoSelfReference.violated={context} illegal self reference
net.sf.oval.constraint.NotBlank.violated={context} non può essere bianco
net.sf.oval.constraint.NotEmpty.violated={context} non può essere vuoto
net.sf.oval.constraint.NotEqual.violated={context} must not equal {testString}
net.sf.oval.constraint.NotEqualToField.violated={context} must not equal to field {fieldName}
net.sf.oval.constraint.NotMatchPattern.violated={context} must not match the pattern {pattern}
net.sf.oval.constraint.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraint.NotNegative.violated={context} non può essere negativo
net.sf.oval.constraint.NotNull.violated={context} non può essere nullo
net.sf.oval.constraint.Past.violated={context} deve essere nel passato
net.sf.oval.constraint.Range.violated={context} non è nel range tra {min} e {max}
net.sf.oval.constraint.Size.violated={context} non ha elementi compresi tra {min} e {max}
net.sf.oval.constraint.ValidateWithMethod.violated={context} è indicato essere invalido per il metodo {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} non soddisfa i pre-requisiti: {expression}
net.sf.oval.guard.Post.violated={context} non soddisfa i post-requisiti: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Acesso al valore del campo {fieldName} fallito.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Un altra restrizione è gia stata definita con lo stesso id qualificato {constraintSetId}.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=L'espressione del linguaggio {languageId} non è disponibile.
net.sf.oval.exception.UndefinedConstraintSetException.message=Non è stata definita alcuna restrizione con l'id {constraintSetId}.
net.sf.oval.exception.InvokingMethodFailedException.message=Utilizzo del metodo {methodName} fallito.

net.sf.oval.context.ConstructorParameterContext.parameter=parametro
net.sf.oval.context.MethodParameterContext.parameter=parametro