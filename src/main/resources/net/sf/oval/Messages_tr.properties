# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

net.sf.oval.constraint.Assert.violated={context} durumu karşılamıyor: {expression}
net.sf.oval.constraint.AssertFalse.violated={context} yanlış değil
net.sf.oval.constraint.AssertTrue.violated={context} doğru değil
net.sf.oval.constraint.CheckWith.violated={context} {simpleCheck} karşılamıyor
net.sf.oval.constraint.DateRange.violated={context} is not in the range {min} through {max}
net.sf.oval.constraint.Email.violated={context} is not a valid e-mail address
net.sf.oval.constraint.EqualToField.violated={context} is not equal to field {fieldName}
net.sf.oval.constraint.Future.violated={context} gelecekte olacak must be in the future
net.sf.oval.constraint.HasSubstring.violated={context} alt dizgi içermeli '{substring}'
net.sf.oval.constraint.InstanceOf.violated={context} {types}'in bir örneği olmalı
net.sf.oval.constraint.InstanceOfAny.violated={context} {types}'in bir örneği olmalı
net.sf.oval.constraint.Length.violated={context} {min} ve {max} karakter uzunluğu arasında değil
net.sf.oval.constraint.MatchPattern.violated={context} {pattern} kalıp ile uyuşmuyor {pattern}
net.sf.oval.constraint.Max.violated={context} {max}'dan daha büyük olamaz
net.sf.oval.constraint.MaxLength.violated={context} {max} karakterden daha uzun olamaz
net.sf.oval.constraint.MaxSize.violated={context} {max} elemandan daha fazlasını içeremez
net.sf.oval.constraint.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraint.Min.violated={context} {min}'dan daha küçük olamaz
net.sf.oval.constraint.MinLength.violated={context} {min} karakterden daha az olamaz
net.sf.oval.constraint.MinSize.violated={context} {min} elemandan daha azına sahip olamaz
net.sf.oval.constraint.NoSelfReference.violated={context} geçersiz kendine başvuru
net.sf.oval.constraint.NotBlank.violated={context} boş olamaz
net.sf.oval.constraint.NotEmpty.violated={context} boş olamaz
net.sf.oval.constraint.NotEqual.violated={context} must not equal {testString}
net.sf.oval.constraint.NotEqualToField.violated={context} must not equal to field {fieldName}
net.sf.oval.constraint.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraint.NotNegative.violated={context} negatif olamaz
net.sf.oval.constraint.NotNull.violated={context} sıfır olamaz
net.sf.oval.constraint.Past.violated={context} daha önce olmalı
net.sf.oval.constraint.Range.violated={context} {min} ve {max} aralığında değil 
net.sf.oval.constraint.Size.violated={context} {min} ve {max} aralığında eleman içerimiyor
net.sf.oval.constraint.ValidateWithMethod.violated={context} {methodName}({parameterType}) metod tarafından geçersiz olacak gösterilmiş

net.sf.oval.guard.Pre.violated={context} ön koşulu karşılamıyor: {expression}
net.sf.oval.guard.Post.violated={context} son koşulu karşılamıyor: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message={fieldName} alanının değerine ulaşım başarısız. 
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message={constraintSetId} kimlik ile tam nitelikli kısıt kümesi zaten tanımlanmış.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message={languageId} anlatım dili mevcut değil.
net.sf.oval.exception.UndefinedConstraintSetException.message={constraintSetId} kimlikli kısıt kümesi tanımlanmamış.
net.sf.oval.exception.InvokingMethodFailedException.message={methodName} metodunu çağırma başarısız.

net.sf.oval.context.ConstructorParameterContext.parameter=parametre
net.sf.oval.context.MethodParameterContext.parameter=parametre