net.sf.oval.constraint.NotMatchPattern.violated={context} must not match the pattern {pattern}
net.sf.oval.constraint.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraint.NotNegative.violated={context} nem lehet negatív
net.sf.oval.constraint.NotNull.violated={context} nem lehet null
net.sf.oval.constraint.Past.violated={context} a múltban kell, hogy szerepeljen
net.sf.oval.constraint.Range.violated={context} nem esik a {min} és {max} által meghatározott tartományba
net.sf.oval.constraint.Size.violated={context} elemszáma nem esik a {min} és {max} által meghatározott tartományba
