# {context} = az érvényesítendõ szövegkörnyezet (pl. egy mezõ, egy metódus visszatérési értéke vagy egy konstruktor/metódus paramétere
# {invalidValue} = az ellenõrzött érték

net.sf.oval.constraint.Assert.violated={context} nem teljesíti a feltételt: {expression}
net.sf.oval.constraint.AssertFalse.violated={context} nem hamis
net.sf.oval.constraint.AssertNull.violated={context} must be null
net.sf.oval.constraint.AssertTrue.violated={context} nem igaz
