net.sf.oval.constraint.CheckWith.violated={context} {simpleCheck} nem teljesül
net.sf.oval.constraint.DateRange.violated={context} is not in the range {min} through {max}
net.sf.oval.constraint.Email.violated={context} is not a valid e-mail address
net.sf.oval.constraint.EqualToField.violated={context} is not equal to field {fieldName}
net.sf.oval.constraint.Future.violated={context} a jövõben kell, hogy szerepeljen
net.sf.oval.constraint.HasSubstring.violated={context} a '{substring}' részsztringet kell, hogy tartalmazza
net.sf.oval.constraint.InstanceOf.violated={context} a {types} példánya kell, hogy legyen
net.sf.oval.constraint.InstanceOfAny.violated={context} a {types} példánya kell, hogy legyen
net.sf.oval.constraint.Length.violated={context} hossza nem esik {min} és {max} közé
net.sf.oval.constraint.MatchPattern.violated={context} nem felel meg a {pattern} mintának
net.sf.oval.constraint.Max.violated={context} nem lehet nagyobb, mint {max}
net.sf.oval.constraint.MaxLength.violated={context} nem lehet hosszabb {max} karakternél
net.sf.oval.constraint.MaxSize.violated={context} nem tartalmazhat több elemet, mint {max}
net.sf.oval.constraint.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraint.MemberOfEnum.violated={context} must be one of these values: {members}
net.sf.oval.constraint.Min.violated={context} nem lehet kisebb, mint {min}
net.sf.oval.constraint.MinLength.violated={context} nem lehet rövidebb {min} karakternél
net.sf.oval.constraint.MinSize.violated={context} nem tartalmazhat kevesebb elemet, mint {min}
net.sf.oval.constraint.NoSelfReference.violated={context} illegális önhivatkozás
net.sf.oval.constraint.NotBlank.violated={context} nem lehet kitöltetlen
net.sf.oval.constraint.NotEmpty.violated={context} nem lehet üres
net.sf.oval.constraint.NotEqual.violated={context} must not equal {testString}
