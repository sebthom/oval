# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

net.sf.oval.constraint.Assert.violated={context} tilfredsstiller ikke betingelse: {expression}
net.sf.oval.constraint.AssertFalse.violated={context} er ikke ugyldig
net.sf.oval.constraint.AssertNull.violated={context} must be null
net.sf.oval.constraint.AssertTrue.violated={context} er ikke gyldig
net.sf.oval.constraint.AssertURL.violated={context} is not a valid URL
net.sf.oval.constraint.AssertValid.violated={context} is invalid
net.sf.oval.constraint.CheckWith.violated={context} {simpleCheck} er ikke gyldig
net.sf.oval.constraint.DateRange.violated={context} is not in the range {min} through {max}
net.sf.oval.constraint.Email.violated={context} is not a valid e-mail address
net.sf.oval.constraint.EqualToField.violated={context} is not equal to field {fieldName}
net.sf.oval.constraint.Future.violated={context} må være fram i tid
net.sf.oval.constraint.HasSubstring.violated={context} må inneholde delstrengen '{substring}'
net.sf.oval.constraint.InstanceOf.violated={context} må være instans av {types}
net.sf.oval.constraint.InstanceOfAny.violated={context} må være instans av {types}
net.sf.oval.constraint.Length.violated={context} er ikke mellom {min} og {max} tegn lang
net.sf.oval.constraint.MatchPattern.violated={context} matcher ikke det regulære uttrykket {pattern}
net.sf.oval.constraint.Max.violated={context} kan ikke være større enn {max}
net.sf.oval.constraint.MaxLength.violated={context} kan ikke være lengre enn {max} tegn
net.sf.oval.constraint.MaxSize.violated={context} kan ikke ha mer enn {max} elementer
net.sf.oval.constraint.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraint.Min.violated={context} kan ikke være mindre enn {min}
net.sf.oval.constraint.MinLength.violated={context} kan ikke være kortere enn {min} tegn
net.sf.oval.constraint.MinSize.violated={context} kan ikke ha færre enn {min} elementer
net.sf.oval.constraint.NoSelfReference.violated={context} kan ikke referere til seg selv
net.sf.oval.constraint.NotBlank.violated={context} kan ikke være blank
net.sf.oval.constraint.NotEmpty.violated={context} kan ikke være tom
net.sf.oval.constraint.NotEqual.violated={context} must not equal {testString}
net.sf.oval.constraint.NotEqualToField.violated={context} must not equal to field {fieldName}
net.sf.oval.constraint.NotMatchPattern.violated={context} must not match the pattern {pattern}
net.sf.oval.constraint.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraint.NotNegative.violated={context} kan ikke være negativ
net.sf.oval.constraint.NotNull.violated={context} kan ikke være null
net.sf.oval.constraint.Past.violated={context} må være tilbake i tid
net.sf.oval.constraint.Range.violated={context} er ikke i intervallet {min} til {max}
net.sf.oval.constraint.Size.violated={context} må ha mellom {min} og {max} elementer
net.sf.oval.constraint.ValidateWithMethod.violated={context} anses å være ugyldig ifølge metoden {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} tilfredsstiller ikke inngangsbetingelse: {expression}
net.sf.oval.guard.Post.violated={context} tilfredsstiller ikke utgangsbetingelse: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Tilgang til verdien av feltet {fieldName} feilet.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Et annet ConstraintSet med samme id {constraintSetId} er allerede definert.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=Evalueringsspråket {languageId} er ikke tilgjengelig.
net.sf.oval.exception.UndefinedConstraintSetException.message=Udefinert ConstraintSet-id: {constraintSetId}.
net.sf.oval.exception.InvokingMethodFailedException.message=Kall til metoden {methodName} feilet.

net.sf.oval.context.ConstructorParameterContext.parameter=parameter
net.sf.oval.context.MethodParameterContext.parameter=parameter