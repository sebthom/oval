# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

net.sf.oval.constraint.Assert.violated={context} não satisfaz a condição: {expression}
net.sf.oval.constraint.AssertFalse.violated={context} não é falso
net.sf.oval.constraint.AssertNull.violated={context} must be null
net.sf.oval.constraint.AssertTrue.violated={context} não é verdadeiro
net.sf.oval.constraint.AssertURL.violated={context} is not a valid URL
net.sf.oval.constraint.CheckWith.violated={context} {simpleCheck} não foi satisfeito
net.sf.oval.constraint.DateRange.violated={context} não está no intervalo entre {min} e {max}
net.sf.oval.constraint.RelativeDateRange.violated={context} deve estar no intervalo de {minus} segundos atrás a {plus} segundos depois
net.sf.oval.constraint.Email.violated={context} is not a valid e-mail address
net.sf.oval.constraint.EqualToField.violated={context} não é igual ao campo {fieldName}
net.sf.oval.constraint.Future.violated={context} deve ser no futuro
net.sf.oval.constraint.HasSubstring.violated={context} deve conter o elemento '{substring}'
net.sf.oval.constraint.InstanceOf.violated={context} deve ser uma instância de {types}
net.sf.oval.constraint.InstanceOfAny.violated={context} deve ser uma instância de {types}
net.sf.oval.constraint.Length.violated={context} não tem entre {min} e {max} caracteres
net.sf.oval.constraint.MatchPattern.violated={context} não é compatível com o padrão {pattern}
net.sf.oval.constraint.Max.violated={context} não pode ser maior que {max}
net.sf.oval.constraint.MaxLength.violated={context} não pode ser maior que {max} caracteres
net.sf.oval.constraint.MaxSize.violated={context} não pode ter mais que {max} elementos
net.sf.oval.constraint.MemberOf.violated={context} deve ser um dos seguintes valores: {members}
net.sf.oval.constraint.MemberOfEnum.violated={context} deve ser um dos seguintes valores: {members}
net.sf.oval.constraint.Min.violated={context} não pode ser menor que {min}
net.sf.oval.constraint.MinLength.violated={context} não pode ser menor que {min} caracteres
net.sf.oval.constraint.MinSize.violated={context} não pode ter menos que {min} elementos
net.sf.oval.constraint.NoSelfReference.violated={context} faz uma auto-referência ilegal
net.sf.oval.constraint.NotBlank.violated={context} não pode estar em branco
net.sf.oval.constraint.NotEmpty.violated={context} não pode estar vazio
net.sf.oval.constraint.NotEqual.violated={context} não pode ser igual a {testString}
net.sf.oval.constraint.NotEqualToField.violated={context} não pode ser igual ao campo {fieldName}
net.sf.oval.constraint.NotMatchPattern.violated={context} must not match the pattern {pattern}
net.sf.oval.constraint.NotMemberOf.violated={context} não pode ter um dos seguintes valores: {members}
net.sf.oval.constraint.NotNegative.violated={context} não pode ser negativo
net.sf.oval.constraint.NotNull.violated={context} não pode ser nulo
net.sf.oval.constraint.Past.violated={context} deve ser no passado
net.sf.oval.constraint.Range.violated={context} não está no intervalo entre {min} e {max}
net.sf.oval.constraint.Size.violated={context} não tem entre {min} e {max} elementos
net.sf.oval.constraint.ValidateWithMethod.violated={context} é indicado como inválido pelo método {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} não satisfaz a pré-condição: {expression}
net.sf.oval.guard.Post.violated={context} não satisfaz a pós-condição: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=O acesso ao valor do campo {fieldName} falhou.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Já existe um outro conjunto de restrições com o mesmo identificador {constraintSetId}.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=A Expression language {languageId} não está disponível.
net.sf.oval.exception.UndefinedConstraintSetException.message=não foi definido nenhum conjunto de restrições com id {constraintSetId}.
net.sf.oval.exception.InvokingMethodFailedException.message=A invocação do método {methodName} falhou.

net.sf.oval.context.ConstructorParameterContext.parameter=parâmetro
net.sf.oval.context.MethodParameterContext.parameter=parâmetro
