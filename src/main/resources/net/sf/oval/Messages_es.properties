# {context} = el contexto de validación (p.e. un campo, el valor de retorno de un método o un parámetro de un constructor/método
# {invalidValue} = el valor que ha sido seleccionado

net.sf.oval.constraint.Assert.violated={context} no satisface la condición: {expression}
net.sf.oval.constraint.AssertFalse.violated={context} no es falso
net.sf.oval.constraint.AssertNull.violated={context} must be null
net.sf.oval.constraint.AssertTrue.violated={context} no es cierto
net.sf.oval.constraint.AssertURL.violated={context} is not a valid URL
net.sf.oval.constraint.CheckWith.violated={context} {simpleCheck} no se satisface
net.sf.oval.constraint.DateRange.violated={context} is not in the range {min} through {max}
net.sf.oval.constraint.RelativeDateRange.violated={context} should in the range of {minus} seconds ago to {plus} seconds later
net.sf.oval.constraint.Email.violated={context} is not a valid e-mail address
net.sf.oval.constraint.EqualToField.violated={context} is not equal to field {fieldName}
net.sf.oval.constraint.Future.violated={context} debe estar en el futuro
net.sf.oval.constraint.HasSubstring.violated={context} debe contener la subcadena '{substring}'
net.sf.oval.constraint.InstanceOf.violated={context} debe ser una instancia de {types}
net.sf.oval.constraint.InstanceOfAny.violated={context} debe ser una instancia de {types}
net.sf.oval.constraint.Length.violated=La longitud de caracteres de {context} no está entre {min} y {max}
net.sf.oval.constraint.MatchPattern.violated={context} no cumple el patrón {pattern}
net.sf.oval.constraint.Max.violated={context} no puede ser mayor que {max}
net.sf.oval.constraint.MaxLength.violated={context} no puede ser más largo de {max} caracteres
net.sf.oval.constraint.MaxSize.violated={context} no puede tener más de {max} elementos
net.sf.oval.constraint.MemberOf.violated={context} must be one of these values: {members}
net.sf.oval.constraint.MemberOfEnum.violated={context} must be one of these values: {members}
net.sf.oval.constraint.Min.violated={context} no puede ser menor que {min}
net.sf.oval.constraint.MinLength.violated={context} no puede tener menos de {min} caracteres
net.sf.oval.constraint.MinSize.violated={context} no puede tener menos de {min} elementos
net.sf.oval.constraint.NoSelfReference.violated={context} referencia circular ilegal
net.sf.oval.constraint.NotBlank.violated={context} no puede estar en blanco
net.sf.oval.constraint.NotEmpty.violated={context} no puede estar vacío
net.sf.oval.constraint.NotEqual.violated={context} must not equal {testString}
net.sf.oval.constraint.NotEqualToField.violated={context} must not equal to field {fieldName}
net.sf.oval.constraint.NotMatchPattern.violated={context} must not match the pattern {pattern}
net.sf.oval.constraint.NotMemberOf.violated={context} must not be one of these values: {members}
net.sf.oval.constraint.NotNegative.violated={context} no puede ser negativo
net.sf.oval.constraint.NotNull.violated={context} no puede ser null
net.sf.oval.constraint.Past.violated={context} debe estar en el pasado
net.sf.oval.constraint.Range.violated={context} no se encuentra entre el rango {min} y {max}
net.sf.oval.constraint.Size.violated={context} no tiene entre {min} y {max} elementos
net.sf.oval.constraint.ValidateWithMethod.violated={context} ha sido indicado no válido por el método {methodName}({parameterType})

net.sf.oval.guard.Pre.violated={context} no satisface la precondición: {expression}
net.sf.oval.guard.Post.violated={context} no satisface la postcondición: {expression}

net.sf.oval.exception.AccessingFieldValueFailedException.message=Fallo al acceder al valor del campo {fieldName}.
net.sf.oval.exception.ConstraintSetAlreadyDefinedException.message=Ya se ha definido otra restricción con el mismo id cualificado {constraintSetId}.
net.sf.oval.exception.ExpressionLanguageNotAvailableException.message=La expresión del lenguaje {languageId} no está disponible.
net.sf.oval.exception.UndefinedConstraintSetException.message=No se ha definido ninguna restricción con id {constraintSetId}.
net.sf.oval.exception.InvokingMethodFailedException.message=Fallo al invocar el método {methodName}.

net.sf.oval.context.ConstructorParameterContext.parameter=parámetro
net.sf.oval.context.MethodParameterContext.parameter=parámetro
